<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Plot Code - Excel AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loading-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .loading-spinner {
            width: 5rem;
            height: 5rem;
            margin-bottom: 2rem;
            /* Ensure spinner animation plays */
            border-width: 0.4em;
        }
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Progress bar animations */
        @keyframes loading-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .animated-progress-bar {
            animation: loading-progress 5s linear forwards;
            height: 100%;
            background-color: #0d6efd;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Use the standard Bootstrap spinner -->
        <div class="spinner-border text-primary loading-spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h2 class="loading-text">Generating Plot Code</h2>
        <p class="subtitle">Using AI to create the perfect visualization for your data...</p>
        
        <!-- Custom progress bar with CSS animation -->
        <div class="progress mt-4" style="height: 20px;">
            <div class="animated-progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        // Redirect after animation completes
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, 5000);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
