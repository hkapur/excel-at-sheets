<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Plot Code - Excel AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loading-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .loading-spinner {
            width: 5rem;
            height: 5rem;
            margin-bottom: 2rem;
        }
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }
        /* Pulse animation for the spinner */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
    <script>
        // Redirect to the plot code page after a few seconds
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "{{ redirect_url }}";
            }, 3000); // 3 seconds delay for loading animation
        };
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border text-primary loading-spinner pulse" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h2 class="loading-text">Generating Plot Code</h2>
        <p class="subtitle">Using AI to create the perfect visualization for your data...</p>
        <div class="progress mt-4" style="height: 20px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 style="width: 0%;" 
                 aria-valuenow="0" 
                 aria-valuemin="0" 
                 aria-valuemax="100"
                 id="progress-bar"></div>
        </div>
    </div>

    <script>
        // Simulate progress bar animation
        const progressBar = document.getElementById('progress-bar');
        let width = 0;
        const interval = setInterval(function() {
            if (width >= 100) {
                clearInterval(interval);
            } else {
                width += 2;
                progressBar.style.width = width + '%';
                progressBar.setAttribute('aria-valuenow', width);
            }
        }, 60); // Update every 60ms
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
