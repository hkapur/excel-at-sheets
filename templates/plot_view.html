<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ idea_title }} - Excel AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .plot-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .plot-image {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: block;
        }
        .code-container {
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .btn-back {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('chat') }}" class="btn btn-outline-secondary btn-back">
            <span>&larr;</span> Back to Chat
        </a>
        
        <div class="plot-container">
            <h1 class="text-center mb-4">{{ idea_title }}</h1>
            <p class="lead text-center mb-4">{{ idea_description }}</p>
            
            <div class="code-container">
                <h4>Generated Python Code:</h4>
                <pre><code>{{ code }}</code></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
